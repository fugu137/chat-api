name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    name: Test and Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_admin
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - name: Test and build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean build
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test results
          path: build/reports/tests