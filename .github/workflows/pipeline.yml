    name: Tag
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.event.head_commit.message, 'Test')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set vars
        id: vars
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          VERSION=$(echo $COMMIT_MSG | head -n 1 | cut -d " " -f2)
          git tag -a $VERSION -m ""


